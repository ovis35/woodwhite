<!doctype html>
  <html lang="zh-TW">
    <head>
      <!-- views/partials/head.ejs -->
      <meta charset="UTF-8">
      <title>Wood White|木白數碼創意</title>

      <!-- CSS (load bootstrap from a CDN) -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
         <!-- You need the complete jQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
      <!-- Needed, so Bootstrap tooltips work -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
      <link href="woodwhite/index-style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
      <div id="container">
        <output></output>
        <div id="input-line" class="input-line">
          <div class="prompt"></div>
          <div><input class="cmdline" autofocus /></div>
        </div>
      </div>
    <!-- Includes the custom object "Terminal" to set it up later -->
    <script src="woodwhite/terminal.js"></script>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    

    <!-- Actual initialization of the terminal -->
    <script>
    $(function() {
      // configuration data

      var config = {
        prompt: "[user@woodwhite-service]$ ", // user will be replaced by "guest"
        commands: {
          // specify what should happen on a cmd and return string/ html to write to terminal
          help: (argString) => {
            return('<div class="ls-files">' + Object.keys(config.commands).join('<br>') + '</div>');
          },
          services: (argString) => {
            return('<div class="xl-files">' + "<1> 系統/應用設計開發" + '</div>' + '<div class="xl-files">' + "<2> 大數據輿情分析" + '</div>' +'<div class="xl-files">' + "<3> 人工智慧模型訓練" + '</div>' +'<div class="xl-files">' + "<4> 藝術/影像策展" + '</div>' + '<div class="xl-files">' + "<5> 社群/公關行銷" + '</div>' +'<div class="xl-files">' +"請寄信至 'alan@woodwhite.com.tw'." + '</div>');
          },
          projects: (argString) => {
            return('<div class="xl-files">' + "2019.01 南港動漫展" + '</div>' + '<div class="xl-files">' + "2019.03 雲林時刻展" + '</div>');
          },
          login: (argString) => {
            // example login feature. NOT SECURE!
            if (argString == "") {
              return("登入指令： 登入 &#60;username&#62; &#60;password&#62;");
            }
            var args = argString.split(" ");
            term.login(args[0]/*user*/, args[1]/*pw*/);
          },
          logout: (argString) => {
            term.logout();
          },
          // required, otherwise TypeErr is thrown
          default: (argString) => {
            return("沒有這個指令喔！ 輸入 'help' 取得服務選單。")
          }
        }
      };
      // Initialize a new terminal object
      // new Terminal(cmdLineContainer, outputContainer, config)
      var term = new Terminal('#input-line .cmdline', '#container output', config);
      term.init();
      });
    </script>
  </body>
</html>
